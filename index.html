<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c3c671d740.js" crossorigin="anonymous"></script>
    <title>Profile Card Design</title>
</head>
<body>
    <h1 class="main-title">Profile Card Design Using HTML and CSS</h1>
    <div class="profile-card">
        <div class="image">
            <img class="profile-img" src="./images/random profile img.avif" alt="Random girl image">
        </div>
        <div class="text-data">
            <span class="name">Karishma Singh</span>
            <span class="job">Coder & Web Developer</span>
        </div>
        <div class="media-buttons">
            <a href="#" class="link"><img src="./images/facebook_logo.png" alt="facebook_logo"></a>
            <a href="#" class="link"><img src="./images/twitter_logo.png" alt="twitter_logo"></a>
            <a href="#" class="link"><img src="./images/instagram_logo.png" alt="instagram_logo"></a>
            <a href="#" class="link"><img src="./images/youtube_logo.png" alt="youtube_logo"></a>
        </div>
        <div class="buttons">
            <button class="btn">Subscribe</button>
            <button class="btn">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class="fa-regular fa-heart fa-2x"></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class="fa-regular fa-comment fa-2x"></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class="fa-solid fa-share fa-flip-horizontal fa-2x"></i>
                <span class="number">12k</span>
            </div>
        </div>
    </div>
</body>
</html>
